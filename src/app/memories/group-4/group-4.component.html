<div class="group5-container">
    <!-- Title -->
    <h1 class="title">{{ title }}</h1>
  
    <!-- Content -->
    <div class="content">
      <!-- Images -->
      <div class="images-container">
        <!-- Use ngFor with index to apply vertical/horizontal classes to specific images -->
        <div *ngFor="let image of images; let i = index" 
             class="image-container"
             [class.vertical]="i === 0 || i === 2 || i === 3 || i === 5"
             [class.horizontal]="i === 1 || i === 4 || i === 6 || i === 7">
          <img [src]="image" alt="Group 5 Image" class="image">
        </div>
      </div>
  
      <!-- Text -->
      <div class="text-container">
        <p>{{ text }}</p>
      </div>
    </div>
  
    <!-- Buttons Container -->
    <div class="buttons-container">
      <button class="nav-button back-button" routerLink="/memories/group-3">Back</button>
      <button class="nav-button next-button" routerLink="/memories/group-5">Next</button>
    </div>
  </div>
