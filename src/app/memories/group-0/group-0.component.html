<div class="group0-container">
    <!-- Title -->
    <h1 class="title">{{ title }}</h1>
  
    <!-- Content -->
    <div class="content">
      <!-- Left Side: Image -->
      <div class="image-container">
        <img [src]="image" alt="Group 0 Image" class="image">
      </div>
  
      <!-- Right Side: Text -->
      <div class="text-container">
        <p>{{ text }}</p>
      </div>
    </div>
  
    <!-- Next Button -->
    <div class="next-button-container">
      <button class="next-button" routerLink="/memories/group-1">Next</button>
    </div>
  </div>
